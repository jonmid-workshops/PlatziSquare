<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/lugares">lugares</a></li>
        <li class="breadcrumb-item active" aria-current="page">Crear lugar</li>
    </ol>
</nav>

<div class="container">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Ingresar el nombre" [(ngModel)]="lugar.name">
    </div>
    <div class="form-group">
        <label>Descripción</label>
        <textarea class="form-control" rows="5" [(ngModel)]="lugar.description"></textarea>
    </div>
    <div class="form-group">
        <label>Distancia</label>
        <input type="number" class="form-control" placeholder="Ingresar la Distancia" [(ngModel)]="lugar.distancia">
    </div>
    <div class="form-group">
        <label>Cercania</label>
        <input type="number" class="form-control" placeholder="Ingresar la Cercania" [(ngModel)]="lugar.cercania">
    </div>
    <div class="form-group">
        <label>Plan</label>
        <input type="text" class="form-control" placeholder="Ingresar el plan" [(ngModel)]="lugar.plan">
    </div>
    <hr>
    <div class="form-group">
        <label>Calle y número</label>
        <input type="text" class="form-control" placeholder="Ingresar el plan" [(ngModel)]="lugar.calle">
    </div>
    <div class="form-group">
        <label>Ciudad</label>
        <input type="text" class="form-control" placeholder="Ingresar el plan" [(ngModel)]="lugar.ciudad">
    </div>
    <div class="form-group">
        <label>Pais</label>
        <input type="text" class="form-control" placeholder="Ingresar el plan" [(ngModel)]="lugar.pais">
    </div>
    <hr>
    <button type="button" class="btn btn-primary" (click)="guardarLugar()">Enviar</button>&nbsp;
    <a class="btn btn-secondary" routerLink="/lugares" role="button">Cancelar</a>
</div>
