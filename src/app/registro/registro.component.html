<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Ingresar el correo electronico" [(ngModel)]="registro.email">
            </div>
            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" class="form-control" placeholder="Ingresar el nombre" [(ngModel)]="registro.password">
            </div>
            <hr>
            <button type="button" class="btn btn-primary" (click)="registrarUsuario()"><i class="fa fa-floppy-o"></i> Registrarse!</button>&nbsp;
            <a class="btn btn-secondary" routerLink="/lugares" role="button"><i class="fa fa-ban"></i> Cancelar</a>
        </div>
    </div>
</div>
